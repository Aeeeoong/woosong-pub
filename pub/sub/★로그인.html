<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- css -->
  <link rel="stylesheet" href="../../css/basic.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/con_com.css">
  <link rel="stylesheet" href="../../css/sub.css">

  
  <!-- js -->
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="../../js/script.js"></script>


  <!-- font -->
  <link rel="stylesheet" href="../../font/Pretendard/fonts.css" media="all">
  <link rel="stylesheet" href="../../font/Remixicon/remixicon.css" media="all">

</head>
<body>
  <div id="wrap" class="login">
    <main class="loginLayout">
      <div class="loginWrap">
        <p class="logo">
          <img src="../../images/common/login_logo.png" alt="우송대학교 로고">
        </p>
        <div class="loginForm">
          <form action="#">
            <fieldset>
              <legend>로그인 정보</legend>
              <div class="form_wrap">
                <div class="form_item">
                  <label for="login_id">아이디</label>
                  <input type="text" placeholder="아이디를 입력해 주세요." id="login_id" class="border_none">
                </div>

                <div class="form_item">
                  <label for="login_pw">비밀번호</label>
                  <input type="text" placeholder="비밀번호를 입력해 주세요." id="login_pw" class="border_none">
                </div>
   
                <div class="form_item">
                  <div class="chkBox">
                    <input type="checkbox" id="chkBox1" class="mini">
                    <label for="chkBox1">자동 로그인</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn_main01 large">로그인</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <!-- ★ 개발: 로그인 페이지로 바텀 네비게이션이 없습니다. -->
  </div>
</body>
</html>
