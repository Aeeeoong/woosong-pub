<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- css -->
  <link rel="stylesheet" href="../../css/basic.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/con_com.css">
  <link rel="stylesheet" href="../../css/sub.css">

  
  <!-- js -->
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="../../js/script.js"></script>


  <!-- font -->
  <link rel="stylesheet" href="../../font/Pretendard/fonts.css" media="all">
  <link rel="stylesheet" href="../../font/Remixicon/remixicon.css" media="all">

</head>
<body data-header-scroll="true">
  <div id="wrap" class="tablePage">
    <header class="subLayout">
      <button type="button" aria-label="뒤로 가기"><i class="ri-arrow-left-s-line" aria-hidden="true"></i></button>
      <h1 class="tit1">학사정보</h1>
    </header>
    <main class="subLayout tablePage">
      <div class="innerLayout">
        <div class="tab_st1 scroll type2">
          <ul>
            <!-- ★ 개발: 활성화 탭에 on 클래스 추가해주시면 됩니다. -->
            <li><a href="#"><span>학기별성적</span></a></li>
            <li class="on"><a href="#"><span>당학기성적</span></a></li>
            <li><a href="#"><span>등록금</span></a></li>
            <li><a href="#"><span>장학금</span></a></li>
          </ul>
        </div>
        <div class="box_st2 gradeInfo">
          <ul>
            <li>총 신청학점<span>14</span></li>
            <li>신청학점수<span>14</span></li>
            <li class="total">
              <span class="grade">총 평점평균<em>(F포함)</em></span>
              <span>2.92</span>
            </li>
            <li class="total">
              <span class="grade">총 평점평균<em>(F미포함)</em></span>
              <span>2.92</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="tableWrap">
        <div class="tbl_st1">
          <table>
            <colgroup>
              <col style="width: 4rem;">
              <col style="width: auto;">
              <col style="width: 3rem">
              <col style="width: 2.5rem;">
              <col style="width: 2.5rem;">
              <col style="width: 2.5rem;">
              <col style="width: 6rem;">
            </colgroup>
            <thead>
              <tr>
                <th>년도/학기</th>
                <th>과목명</th>
                <th>이수구분</th>
                <th>학점</th>
                <th>등급</th>
                <th>평점</th>
                <th>재수강(대체)과목여부</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>2025/2학기</th>
                <td>듣기한국어</td>
                <td>교양</td>
                <td>2</td>
                <td>A</td>
                <td>4.0</td>
                <td>N</td>
              </tr>
              <tr>
                <th>2025/2학기</th>
                <td>말하기한국어</td>
                <td>교양</td>
                <td>3</td>
                <td>B</td>
                <td>4.0</td>
                <td>N</td>
              </tr>
              <tr>
                <th>2025/2학기</th>
                <td>쓰기한국어</td>
                <td>교양</td>
                <td>2</td>
                <td>A</td>
                <td>4.0</td>
                <td>N</td>
              </tr>
            </tbody>
            <!-- 
              ★ 개발: 데이터가 없을 경우 아래 tbody만 출력해주시면 됩니다.

              <tbody class="no-data">
                <tr>
                  <td colspan="7">조회된 데이터가 없습니다.</td>
                </tr>
              </tbody>
            -->
          </table>
        </div>
      </div>
    </main>
    <!--
      ★ 개발
        : 특정 페이지(로그인 페이지, 알림 페이지, 메뉴페이지, 게시판-게시물 페이지) 제외 공통 영역입니다.
        : 혹시나 싶어 필요한 html마다 모두 넣어두었으니, 참고 부탁드립니다.
    -->
    <div id="bottomNavigation">
      <div class="bg">
        <span class="circleBoxShadow"></span>
        <span class="rectangle"></span>
        <span class="circleBorderDelete"></span>
      </div>
      <ul class="iconWrap">
        <li>
          <a href="#">
            <!--
              ★개발: '모바일 신분증' 메뉴일 시 아래 이미지 출력
              <img src="../../images/common/ID_ON.png" alt="" aria-hidden="true" class="icn"/>
            -->
            <img src="../../images/common/ID.png" alt="" aria-hidden="true" class="icn"/>
            <span class="txt">모바일 신분증</span>
          </a>
        </li>
        <li>
          <a href="#">
            <!--
              ★개발: '학사일정' 메뉴일 시 아래 이미지 출력
              <img src="../../images/common/schedule_ON.png" alt="" aria-hidden="true" class="icn"/>
            -->
            <img src="../../images/common/schedule.png" alt="" aria-hidden="true" class="icn"/>
            <span class="txt">학사일정</span>
          </a>
        </li>
      </ul>
      <a href="#" class="centerIcon" aria-label="홈">
        <img src="../../images/common/home.png" alt="" aria-hidden="true"/>
      </a>
      <ul class="iconWrap">
        <li>
          <a href="#">
            <!--
              ★개발: '식단안내' 메뉴일 시 아래 이미지 출력
              <img src="../../images/common/meal_ON.png" alt="" aria-hidden="true" class="icn"/>
            -->
            <img src="../../images/common/meal.png" alt="" aria-hidden="true" class="icn"/>
            <span class="txt">식단안내</span>
          </a>
        </li>
        <li>
          <a href="#">
            <!--
              ★개발: '공지사항' 메뉴일 시 아래 이미지 출력
              <img src="../../images/common/notice_ON.png" alt="" aria-hidden="true" class="icn"/>
            -->
            <img src="../../images/common/notice.png" alt="" aria-hidden="true" class="icn"/>
            <span class="txt">공지사항</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
