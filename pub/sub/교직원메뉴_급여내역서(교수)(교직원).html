<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- css -->
  <link rel="stylesheet" href="../../css/basic.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/con_com.css">
  <link rel="stylesheet" href="../../css/sub.css">

  
  <!-- js -->
  <script src="../../js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="../../js/script.js"></script>


  <!-- font -->
  <link rel="stylesheet" href="../../font/Pretendard/fonts.css" media="all">
  <link rel="stylesheet" href="../../font/Remixicon/remixicon.css" media="all">

</head>
<body data-header-scroll="true">
  <div id="wrap">
    <header class="subLayout">
      <button type="button" aria-label="뒤로 가기"><i class="ri-arrow-left-s-line" aria-hidden="true"></i></button>
      <h1 class="tit1">급여내역서</h1>
    </header>
    <main class="subLayout nonePBottom">
      <h2 class="tit2 type2">2025년 12월</h2>
      <div class="salaryList">
        <div class="box_st1">
          <div class="innerbox">
            <p class="top">
              <span class="tit">기본지급내역</span>
              <span class="total"><em>4,970,000</em>원</span>
            </p>
            <ul class="bottom">
              <li>
                <span>본봉</span>
                <span>4,970,000</span>
              </li>
            </ul>
          </div>
          <div class="innerbox">
            <p class="top">
              <span class="tit">공제내역</span>
              <span class="total type2"><em>1,551,630</em>원</span>
            </p>
            <ul class="bottom">
              <li>
                <span>소득세</span>
                <span>348,300</span>
              </li>
              <li>
                <span>주민세</span>
                <span>34,830</span>
              </li>
              <li>
                <span>건강보험료</span>
                <span>200,200</span>
              </li>
              <li>
                <span>연금공제</span>
                <span>438,300</span>
              </li>
              <li>
                <span>숙소사용료</span>
                <span>500,000</span>
              </li>
              <li>
                <span>숙소관리비</span>
                <span>30,000</span>
              </li>
            </ul>
          </div>
          <div class="innerbox">
            <p class="top">
              <span class="tit">별도지급내역</span>
              <span class="total"><em>130,000</em>원</span>
            </p>
            <ul class="bottom">
              <li>
                <span>정액급식비</span>
                <span>130,000</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </main>
    <!-- ★ 개발: 급여내역서 페이지로 바텀 네비게이션이 없습니다. -->
  </div>

</html>
